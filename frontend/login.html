<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="loginform">
        <div class="loginhead">
            <h4>Login</h4>
        </div>
            <div class="email">
                <div class="emaillabel">
                   <label for="emailid">Email</label><br>
                </div>
                <div class="emailinput">
                    <input type="email" id="emailid">
                </div>
            </div>
            <div class="password">
                <label for="pass">Password</label><br>
                <input type="password" id="pass">
            </div>
            <div class="loginbtn">
                <button type="submit">Login</button>
            </div>
            <div class="signupask">
            <p>Already Having Account?<a href="signup.html">Signup</a></p>
            </div>
        </div>
    </div>
</body>
</html>
